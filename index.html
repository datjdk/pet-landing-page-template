            </button>

            <div class="collapse navbar-collapse" id="navbarMainMenu">

                    <li class="nav-item mx-xl-4 mx-2 mx-md-2 mx-sm-0">
                        <a class="nav-link" href="#">Find a dog</a>

                    <li class="nav-item mx-xl-4 mx-2 mx-md-2 mx-sm-0">

                    </button>

            </div>

        <!-- search form fro small screen -->
        <form class="form-inline form-search d-flex justify-content-center">
            <input class="form-control search-input" type="search" placeholder="" aria-label="Search" />

            </div>
        </section>
        <!-- arrow control -->

            <div class="col-2 col-12 col-sm- 12 col-md-12 col-lg-2 col-xl-2 ml-md-auto text-center">

            </div>
